<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Scorecard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto">
    <div class="mb-6 text-center">
      <h1 class="text-3xl font-bold">Golf Scorecard App</h1>
    </div>
    <div class="mb-6">
      <div id="options-container">
        <div class="mb-4">
          <label for="course-select" class="block">Select Course</label>
          <select class="form-select" id="course-select"></select>
        </div>
        <div class="mb-4">
          <label for="tee-box-select" class="block">Select Tee Type</label>
          <select class="form-select" id="tee-box-select"></select>
        </div>
      </div>
    </div>
    <div id="scorecard-container">
      <div id="scorecard">
        <div class="mb-6">
          <table class="w-full border border-gray-400">
            <thead class="bg-gray-200">
              <tr>
                <th colspan="10" id="course-name-header">Selected Golf Course - Tee Type</th>
              </tr>
            </thead>
            <tbody>
              <!-- Front nine holes -->
              <tr>
                <td class="border border-gray-400 w-1/6 text-center">Hole</td>
                <!-- Front nine holes -->
                <td class="border border-gray-400 text-center">1</td>
                <td class="border border-gray-400 text-center">2</td>
                <td class="border border-gray-400 text-center">3</td>
                <td class="border border-gray-400 text-center">4</td>
                <td class="border border-gray-400 text-center">5</td>
                <td class="border border-gray-400 text-center">6</td>
                <td class="border border-gray-400 text-center">7</td>
                <td class="border border-gray-400 text-center">8</td>
                <td class="border border-gray-400 text-center">9</td>
              </tr>
              <tr>
                <td class="border border-gray-400 w-1/6 text-center">Yardage</td>
                <!-- Front nine holes -->
                <td class="border border-gray-400 text-center" id="yardage-hole-1"></td>
                <td class="border border-gray-400 text-center" id="yardage-hole-2"></td>
                <td class="border border-gray-400 text-center" id="yardage-hole-3"></td>
                <td class="border border-gray-400 text-center" id="yardage-hole-4"></td>
                <td class="border border-gray-400 text-center" id="yardage-hole-5"></td>
                <td class="border border-gray-400 text-center" id="yardage-hole-6"></td>
                <td class="border border-gray-400 text-center" id="yardage-hole-7"></td>
                <td class="border border-gray-400 text-center" id="yardage-hole-8"></td>
                <td class="border border-gray-400 text-center" id="yardage-hole-9"></td>
              </tr>
              <tr>
                <td class="border border-gray-400 w-1/6 text-center">Par</td>
                <!-- Front nine holes -->
                <td class="border border-gray-400 text-center" id="par-hole-1"></td>
                <td class="border border-gray-400 text-center" id="par-hole-2"></td>
                <td class="border border-gray-400 text-center" id="par-hole-3"></td>
                <td class="border border-gray-400 text-center" id="par-hole-4"></td>
                <td class="border border-gray-400 text-center" id="par-hole-5"></td>
                <td class="border border-gray-400 text-center" id="par-hole-6"></td>
                <td class="border border-gray-400 text-center" id="par-hole-7"></td>
                <td class="border border-gray-400 text-center" id="par-hole-8"></td>
                <td class="border border-gray-400 text-center" id="par-hole-9"></td>
              </tr>
              <tr>
                <td class="border border-gray-400 w-1/6 text-center">Handicap</td>
                <!-- Front nine holes -->
                <td class="border border-gray-400 text-center" id="handicap-hole-1"></td>
                <td class="border border-gray-400 text-center" id="handicap-hole-2"></td>
                <td class="border border-gray-400 text-center" id="handicap-hole-3"></td>
                <td class="border border-gray-400 text-center" id="handicap-hole-4"></td>
                <td class="border border-gray-400 text-center" id="handicap-hole-5"></td>
                <td class="border border-gray-400 text-center" id="handicap-hole-6"></td>
                <td class="border border-gray-400 text-center" id="handicap-hole-7"></td>
                <td class="border border-gray-400 text-center" id="handicap-hole-8"></td>
                <td class="border border-gray-400 text-center" id="handicap-hole-9"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="mb-6">
          <table class="w-full border border-gray-400">
            <thead class="bg-gray-200">
              <tr>
                <th colspan="10">Back Nine Holes</th>
              </tr>
            </thead>
            <tbody>
              <!-- Back nine holes -->
              <tr>
                <td class="border border-gray-400 w-1/6 text-center">Hole</td>
                <!-- Back nine holes -->
                <td class="border border-gray-400 text-center">10</td>
                <td class="border border-gray-400 text-center">11</td>
                <td class="border border-gray-400 text-center">12</td>
                <td class="border border-gray-400 text-center">13</td>
                <td class="border border-gray-400 text-center">14</td>
                <td class="border border-gray-400 text-center">15</td>
                <td class="border border-gray-400 text-center">16</td>
                <td class="border border-gray-400 text-center">17</td>
                <td class="border border-gray-400 text-center">18</td>
              </tr>
              <tr>
                <td class="border border-gray-400 w-1/6 text-center">Yardage</td>
                <!-- Front nine holes -->
                <td class="border border-gray-400 text-center" id="yardage-hole-10"></td>
                <td class="border border-gray-400 text-center" id="yardage-hole-11"></td>
                <td class="border border-gray-400 text-center" id="yardage-hole-12"></td>
                <td class="border border-gray-400 text-center" id="yardage-hole-13"></td>
                <td class="border border-gray-400 text-center" id="yardage-hole-14"></td>
                <td class="border border-gray-400 text-center" id="yardage-hole-15"></td>
                <td class="border border-gray-400 text-center" id="yardage-hole-16"></td>
                <td class="border border-gray-400 text-center" id="yardage-hole-17"></td>
                <td class="border border-gray-400 text-center" id="yardage-hole-18"></td>
              </tr>
              <tr>
                <td class="border border-gray-400 w-1/6 text-center">Par</td>
                <!-- Front nine holes -->
                <td class="border border-gray-400 text-center" id="par-hole-10"></td>
                <td class="border border-gray-400 text-center" id="par-hole-11"></td>
                <td class="border border-gray-400 text-center" id="par-hole-12"></td>
                <td class="border border-gray-400 text-center" id="par-hole-13"></td>
                <td class="border border-gray-400 text-center" id="par-hole-14"></td>
                <td class="border border-gray-400 text-center" id="par-hole-15"></td>
                <td class="border border-gray-400 text-center" id="par-hole-16"></td>
                <td class="border border-gray-400 text-center" id="par-hole-17"></td>
                <td class="border border-gray-400 text-center" id="par-hole-18"></td>
              </tr>
              <tr>
                <td class="border border-gray-400 w-1/6 text-center">Handicap</td>
                
                <td class="border border-gray-400 text-center" id="handicap-hole-10"></td>
                <td class="border border-gray-400 text-center" id="handicap-hole-11"></td>
                <td class="border border-gray-400 text-center" id="handicap-hole-12"></td>
                <td class="border border-gray-400 text-center" id="handicap-hole-13"></td>
                <td class="border border-gray-400 text-center" id="handicap-hole-14"></td>
                <td class="border border-gray-400 text-center" id="handicap-hole-15"></td>
                <td class="border border-gray-400 text-center" id="handicap-hole-16"></td>
                <td class="border border-gray-400 text-center" id="handicap-hole-17"></td>
                <td class="border border-gray-400 text-center" id="handicap-hole-18"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
